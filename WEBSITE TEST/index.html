<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="whole">
  <h1 class="big-header">Survey</h1>
  <p id="description"> thank you for taking time in this survey</p>
<form id="survey-form">
  <div class="personal">
   <label for="name" id="name-label">
    Name
   </label>
     <input required type="text" id="name" placeholder="Enter your name"><br>
     <label for="email" id="email-label">
       Email
     </label>
     <input required id="email" type="email" placeholder="Enter your email"><br>
     <label for="number" id="number-label">
       Age
    </label>
     <input id="number" type="number" min="17"max="60" placeholder="Age">
  </div>
       <br>
       <br>
   <h2>Where do you  live</h2>
     <label for="continent">
       Select your continent
    </label>
      <select id="dropdown" name="continent">
        <option value="select an option">select an option</option>
        <option value="asia">Asia</option>
        <option value="africa">Africa</option>
        <option value="north america">North america</option>
        <option value="south america">South america</option>
        <option value="australia">Australia</option>
        <option value="antartica">Antartica</option>
        <option value="europe">Europe</option>
      </select>
        <br>
   <h2>Are you a racist</h2>
   <div class="radio">
    <label for="yes">
     Yes
    </label>
      <input id="yes" type="radio" value="yes" name="radio">
      <br>
    <label for="no">
      No
    </label>
      <input id="no" type="radio" value="no" name="radio">
      </div>
       <br>
       <div class="hate">
  <h2>What race you hate the most</h2>
 <label for="asian">
   Asian
 </label>
     <input type="checkbox" value="asian">
 <br>
 <label for="american indian or alaska native">
   American Indian or Alaska Native
 </label>
 <input type="checkbox" value="American Indian or Alaska Native">
 <br>
 <label for="black or american african">
   Black or American African
 </label>
 <input type="checkbox" value="black or american african">
 <br>
 <label for="hispanic or latino">
   Hispanic or Latino
 </label>
 <input type="checkbox" value="hispanic or latino">
 <br>
 <label for="hawaiian native">
   Hawaiian Native
 </label>
 <input type="checkbox" value="hawaiian">
 <br>
 <label for="white">
   White
 </label>
 <input type="checkbox" value="white">
  </div>     
 <br>
 <h2>Why you hate  that race/races</h2>
 <textarea rows="5" cols="50" placeholder="Type here..."></textarea>
 <br>
 <input type="submit" value="sumbit" id="submit">
</form>
  </div>
</body>
